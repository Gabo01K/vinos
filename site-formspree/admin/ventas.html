<!doctype html>
<html lang="es-MX">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ventas • Admin Le Rosset</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>

<header class="header">
  <div class="container nav">
    <div class="brand">
      <img src="../assets/logo.svg" alt="Le Rosset logo">
      <span>Panel Administrativo</span>
    </div>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="inventario.html">Inventario</a>
      <a href="lotes.html">Productos terminados</a>
      <a href="ventas.html">Ventas</a>
      <a href="reportes.html">Reportes</a>
    </nav>
  </div>
</header>


<main class="section">
  <div class="container">
    <h1>Ventas</h1>
    <div class="card"><div class="body">
      <form class="form" onsubmit="submitSale(event)">
        <label>Fecha <input name="date" type="date"></label>
        <label>Canal
          <select name="channel" required>
            <option>Físico</option>
            <option>Online</option>
            <option>Distribuidores</option>
          </select>
        </label>
        <label>Cliente <input name="cliente" placeholder="Opcional"></label>
        <label style="display:flex;gap:8px;align-items:center"><input type="checkbox" name="cfdi"> Solicita CFDI</label>
        <div id="sale-items"></div>
        <div style="display:flex; gap:10px; margin:10px 0">
          <button class="btn secondary" type="button" id="add-row">Agregar producto</button>
          <label style="display:flex;gap:8px;align-items:center"><input type="checkbox" name="updateInventory" checked> Descontar inventario</label>
        </div>
        <button class="btn" type="submit">Registrar venta</button>
      </form>
    </div></div>

    <div class="section">
      <h2>Historial</h2>
      <div class="card"><div class="body">
        <table>
          <thead><tr><th>Folio</th><th>Fecha</th><th>Canal</th><th>Ítems</th><th>Total</th></tr></thead>
        <tbody id="sales-rows"></tbody>
        </table>
        <div style="display:flex; gap:10px; margin-top:10px">
          <button class="btn secondary" onclick="exportCSV('ventas.csv', DB.get('sales', []))">Exportar CSV</button>
          <button class="btn secondary" onclick="printSection()">Imprimir / PDF</button>
        </div>
      </div></div>
    </div>
  </div>
</main>

<script src="admin.js"></script>
</body>
</html>
